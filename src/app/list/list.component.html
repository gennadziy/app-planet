
<div class="container" class="card-panel hoverable">
  <div class="input-field col s3" >
    <input placeholder="Search..." id="first_name2" type="text" class="validate" [(ngModel)]="searchPlanet" >
    <label class="active" for="first_name2"></label>
    <div class="container" class="card-panel hoverable">
      <a class="btn" (click)="sort5()">4</a>
      <a class="btn" (click)="sort10()">8</a>
      <a class="btn" (click)="sort25()">24</a>
      <a class="btn" (click)="sort100()">100</a>
      <pagination-controls  (pageChange)="p = $event" ></pagination-controls>
    </div>
    <div class="row">
      <div class="col s3" *ngFor="let planet of planets | async |
      paginate: { itemsPerPage: itemsPer, currentPage: p } | search: searchPlanet" > {{planet.name}}
        <div class="card" appHover>
          <div class="card-image">
            <img src="{{planet.url_img}}">
            <span class="card-title" >{{planet.name_planet | uppercase }}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="planetDetails(planet.id)"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content">
<!--            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="planetDetails(planet.id)" >Details<i class="material-icons right">send</i>-->
<!--            </button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
